{% extends 'base.html' %}
{% block title %}Home{% endblock %}
{% block content %}
<div class="album py-5 bg-body-tertiary">
    <div class="container">
      <div>
        <form method="get">
            {{ search_filter.form.as_p }}
            <button class="btn btn-primary" type="submit">Search</button>
        </form>
      </div>
        <br />
      <div class="row row-cols-1 row-cols-md-4 g-3 image-section">
        {% for image in images %}
        <div class="col-lg-3 col-md-6">
          <div class="card shadow-sm h-100">
            <img src="{{ image.image.url }}" class="img-fluid" style="max-height: 350px; /* Adjust this value as needed */
            width: 100%;
            object-fit: cover;" data-bs-toggle="modal" data-bs-target="#imageModal{{ forloop.counter }}">
            <div class="card-body">
                <i>{{ image.name }}</i>
                <div class="d-flex justify-content-between align-items-center">
                    <div class="modal fade" id="imageModal{{ forloop.counter }}" tabindex="-1" aria-labelledby="imageModalLabel" aria-hidden="true">
                        <div class="modal-dialog">
                            <div class="modal-content">
                                <div class="modal-header">
                                    <h5 class="modal-title" id="imageModalLabel">Image Preview</h5>
                                    <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                                </div>
                                <div class="modal-body">
                                    <img src="{{ image.image.url }}" class="img-fluid" alt="Image">
                                </div>
                            </div>
                        </div>
                    </div>
                <div class="btn-group">
                    <p>
                        Categories:
                        {% for cat in image.category.all %}
                        {{ cat }}
                        {% endfor %}
                    </p>
                </div>
              </div>
            </div>
          </div>
        </div>
        {% endfor %}
      </div>
    </div>


</div>
{% endblock %}
