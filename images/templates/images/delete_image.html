{% extends 'base.html' %}
{% block title %}Delete Image{% endblock %}
{% load crispy_forms_tags %}
{% block content %}
    <p>Are you sure you want to delete "{{ image.name }}"?</p>

    <form action="{% url 'delete_image' image.id %}" method="post">
        {% csrf_token %}
        <input type="submit" class="btn btn-secondary" value="Yes">
    </form>

    <a href="{% url 'home' %}"><button class="btn btn-info">Cancel</button></a>
{% endblock %}
