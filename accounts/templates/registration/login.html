{% extends 'base.html' %}
{% block title %}Login{% endblock %}
{% load crispy_forms_tags %}
{% block content %}
<form method="POST">
    {% csrf_token %}
    {{ form|crispy }}
    <p>Create account <a href="{% url 'signup' %}">here</a></p>
    <button type="submit" class="btn btn-success">Login</button>
</form>
Forgot password? <a href="{% url 'reset_password' %}"><button type="button" class="btn btn-primary m-1">Reset Password</button></a>
{% endblock %}
