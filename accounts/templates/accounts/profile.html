{% extends 'base.html' %}
{% block title %}Profile{% endblock %}
{% block content %}
<div class="container mt-5">
  <div class="row">
    <div class="col-md-6 offset-md-3">
      <h2 class="text-center mb-4">User Profile</h2>
      <div class="mb-3">
        <label for="username" class="form-label">Username:</label>
        <p class="form-control-plaintext" id="username">{{ user.username }}</p>
      </div>

      <div class="mb-3">
        <label for="email" class="form-label">Email:</label>
        <p class="form-control-plaintext" id="email">{{ user.email }}</p>
      </div>

      <div class="mb-4">
        <div class="btn-group" role="group">
          <a href="{% url 'update_username' %}"><button type="button" class="btn btn-primary m-1">Update Username</button></a>
          <a href="{% url 'update_email' %}"><button type="button" class="btn btn-primary m-1">Update Email</button></a>
          <a href="{% url 'change_password' %}"><button type="button" class="btn btn-primary m-1">Change Password</button></a>
        </div>
      </div>

          <div class="row row-cols-1 row-cols-md-4 g-3 image-section">
        {% for image in images %}
        <div class="col-lg-6 mb-4">
          <div class="card shadow-sm h-100">
            <img src="{{ image.image.url }}" class="img-fluid" style="max-height: 150px; /* Adjust this value as needed */
            width: 100%;
            object-fit: cover;" data-bs-toggle="modal" data-bs-target="#imageModal{{ forloop.counter }}">
            <div class="card-body">
                <i>{{ image.name }}</i>
                <div class="d-flex justify-content-between align-items-center">
                    <div class="modal fade" id="imageModal{{ forloop.counter }}" tabindex="-1" aria-labelledby="imageModalLabel" aria-hidden="true">
                        <div class="modal-dialog">
                            <div class="modal-content">
                                <div class="modal-header">
                                    <h5 class="modal-title" id="imageModalLabel">Image Preview</h5>
                                    <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                                </div>
                                <div class="modal-body">
                                    <img src="{{ image.image.url }}" class="img-fluid" alt="Image">
                                </div>
                            </div>
                        </div>
                    </div>
                <div class="btn-group">
                    <p>
                        Categories:
                        {% for cat in image.category.all %}
                        {{ cat }}
                        {% endfor %}
                    </p>
                    <a href="{% url 'delete_image' image.id %}">
                      <button type="button" class="btn btn-sm btn-outline-secondary">Delete Image</button>
                  </a>
                </div>
              </div>
            </div>
          </div>
        </div>
        {% endfor %}
      </div>
      </div>

    </div>
  </div>
</div>


{% endblock %}
